<div class="flex flex-col items-start justify-start p-3">
  <h1 class="!text-xl !font-aspekta-semibold text-bgs-primary-earth text-start !mt-4">
    {{ dialogContents.title }}
  </h1>
  <p *ngFor="let item of dialogContents.content">
    {{ item }}
  </p>
</div>
<div class='bottom-0 w-full p-3'>
  <button mat-flat-button color="primary" class="!rounded-none" (click)="handleClose()">
    Close
  </button>
</div>
