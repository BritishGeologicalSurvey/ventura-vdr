<div class="relative flex items-center justify-center">
  <div class="flex flex-col items-center justify-center px-4 py-10 2xl:container 2xl:mx-auto">
    <h1 class="!font-aspekta-bold !text-2xl">CC & Population Settings</h1>
    <div class="flex flex-col px-8 pt-6 pb-8 my-2 mb-4 rounded shadow-md bg-slate-100">
      <h2 class="flex justify-center flex-grow font-aspekta-semibold">Dates for running the model</h2>
      <div class="mb-6 -mx-3 md:flex">
        <div class="flex items-center justify-end text-right grow md:w-1/3 md:mb-0">
          Baseline period
        </div>
        <div class="flex flex-col items-stretch px-3 mb-4 md:w-1/3 md:mb-0">
          <label class="justify-end block mb-2 text-xs tracking-wide font-aspekta-semibold text-grey-darker"
            for="grid-first-name">
            Start date
          </label>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input id="sd" name="sd" #sd matInput [matDatepicker]="startDatePicker" [min]="minDate" [max]="maxDate"
              [(ngModel)]="settingsForm.startDate" disabled>
            <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="flex flex-col items-stretch px-3 mb-4 md:w-1/3 md:mb-0">
          <label class="block mb-2 text-xs tracking-wide font-aspekta-semibold text-grey-darker" for="grid-last-name">
            End date
          </label>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" [min]="settingsForm.startDate" [max]="maxDate"
              [(ngModel)]="settingsForm.endDate" disabled>
            <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="mb-6 -mx-3 md:flex">
        <div class="flex items-center justify-end text-right grow md:w-1/3 md:mb-0">
          General population increase across Manchester:
        </div>
        <div class="flex flex-col items-stretch px-3 mb-4 md:w-1/3 md:mb-0">
          <label class="block mb-2 text-xs tracking-wide font-aspekta-semibold text-grey-darker" for="grid-first-name">
            Modest change
          </label>
          <mat-form-field appearance="outline">
            <input matInput type="number" placeholder="20" value="20"
              [(ngModel)]="settingsForm.populationGrowthNearFuture" disabled>
            <mat-icon matSuffix>percent</mat-icon>
          </mat-form-field>
        </div>
        <div class="flex flex-col items-stretch px-3 mb-4 md:w-1/3 md:mb-0">
          <label class="block mb-2 text-xs tracking-wide font-aspekta-semibold text-grey-darker" for="grid-last-name">
            Major change
          </label>
          <mat-form-field appearance="outline">
            <input matInput type="number" placeholder="30" value="30"
              [(ngModel)]="settingsForm.populationGrowthFarFuture" disabled>
            <mat-icon matSuffix>percent</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="mb-6 -mx-3 md:flex">
        <div class="flex items-center justify-end text-right grow md:w-1/3 md:mb-0">
          Climate change increase in rainfall:
        </div>
        <div class="flex flex-col items-stretch px-3 mb-4 md:w-1/3 md:mb-0">
          <label class="block mb-2 text-xs tracking-wide font-aspekta-semibold text-grey-darker" for="grid-first-name">
            Modest change
          </label>
          <mat-form-field appearance="outline">
            <input matInput type="number" placeholder="20" value="20"
              [(ngModel)]="settingsForm.rainfallMultiplierNearFuture" disabled>
            <mat-icon matSuffix>percent</mat-icon>
          </mat-form-field>
        </div>
        <div class="flex flex-col items-stretch px-3 mb-4 md:w-1/3 md:mb-0">
          <label class="block mb-2 text-xs tracking-wide font-aspekta-semibold text-grey-darker" for="grid-last-name">
            Major change
          </label>
          <mat-form-field appearance="outline">
            <input matInput type="number" placeholder="30" value="30"
              [(ngModel)]="settingsForm.rainfallMultiplierFarFuture" disabled>
            <mat-icon matSuffix>percent</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="flex flex-row justify-center px-5 py-5 my-2 -mx-3 rounded md:flex-grow bg-bgs-secondary-sand">
        In this version of the VDR editing the model settings is not possible.
      </div>
    </div>
  </div>
</div>
